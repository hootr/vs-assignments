<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic HTML Calculator  </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
</head>
<body>
    <header class="header">HTML Calculator</header>

        <form class="calc" name="calculator">
            
        <section>Addition</section>
            <div id="addition">
                <input type="text" placeholder="Enter a number" name="add1">
                <span> + </span>
                <input type="text" placeholder="Enter another number" name="add2">
                <button id="add">Submit</button>
                
                
            </div>

        <section>Subtraction</section>
            <div id="subtract">
                <input type="text" placeholder="Enter a number" name="sub1">
                <span> - </span>
                <input type="text" placeholder="Enter another number" name="sub2">
                <button id="sub">Submit</button>
            </div>
        
        <section>Multiplication</section>
            <div id="multiply">
                <input type="text"  placeholder="Enter another number"name="multi1">
                <span> x </span>
                <input type="text" placeholder="Enter another number" name="multi2">
                <button id="multi">Submit</button>
            </div>
        
       </form> 



    <script src='main.js'></script>
</body>
</html>
