<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Christmas List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    
    <header>Christmas List By Axios</header>
    <div class="maincontainer">
        
        <form name="itemForm">
            <h2>Add a new item to the List:</h2>

            <label for="toDoTitle"> Item Name:</label><input id="toDoTitle" type="text" name="title" placeholder="Name"
                required />

            <label for="toDoPrice"> Enter the Price:</label><input id="toDoPrice" type="number" name="price"
                placeholder="Price" required />

            <label for="toDoDesc"> Description of Item:</label><input id="toDoDesc" type="text" name="description"
                placeholder="Description" required />

            <label for="toDoImg"> Add a picture of Item:</label><input id="toDoImg" type="text" name="image"
                placeholder="URL for Image" required />
            <button class="submit">Create New</button>
            
            
            
        </form>
        
        
    </div>
    <div class="itemcontainer">
        <h1>Your Christmas List</h1>
        <ul id='myList'>
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="main.js"></script>
</body>
</html>
